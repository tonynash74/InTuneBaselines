name: Validate baselines

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PowerShell modules
        shell: pwsh
        run: |
          Install-Module Pester -Scope CurrentUser -Force -MinimumVersion 5.0.0
          Install-Module PSScriptAnalyzer -Scope CurrentUser -Force

      - name: Run PSScriptAnalyzer on scripts
        if: ${{ hashFiles('scripts/**/*.ps1') != '' }}
        shell: pwsh
        run: |
          Import-Module PSScriptAnalyzer
          if (Test-Path "./scripts") {
            Invoke-ScriptAnalyzer -Path "./scripts" -Recurse -Severity Warning,Error -ExcludeRule PSAvoidUsingWriteHost
          } else {
            Write-Host "No scripts directory found, skipping ScriptAnalyzer."
          }

      - name: Run Pester tests
        if: ${{ hashFiles('tests/**/*.ps1') != '' }}
        shell: pwsh
        run: |
          Invoke-Pester -Path "./tests" -Output Detailed
